get:
  tags:
    - Admin - IAM
  summary: List users
  operationId: listUsers
  security:
    - BearerAuth: [\"admin:iam:read\"] # Example scope
  parameters:
    - name: limit
      in: query
      description: Maximum number of users to return.
      schema:
        type: integer
        default: 25
    - name: offset
      in: query
      description: Offset for pagination.
      schema:
        type: integer
        default: 0
  responses:
    '200':
      description: A list of users.
      content:
        application/json:
          schema:
            $ref: '../schemas/_index.yaml#/UserList'
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: '../schemas/_index.yaml#/Error' # Assuming Error is in _index.yaml

post:
  tags:
    - Admin - IAM
  summary: Create a new user
  operationId: createUser
  security:
    - BearerAuth: [\"admin:iam:write\"] # Example scope
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas/_index.yaml#/UserCreateRequest'
  responses:
    '201':
      description: User created successfully.
      content:
        application/json:
          schema:
            $ref: '../schemas/_index.yaml#/User'
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: '../schemas/_index.yaml#/Error'
