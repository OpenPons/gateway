get:
  tags:
    - Admin - IAM
  summary: List service accounts
  operationId: listServiceAccounts
  security:
    - BearerAuth: [\"admin:iam:read\"]
  parameters:
    - name: limit
      in: query
      description: Maximum number of service accounts to return.
      schema:
        type: integer
        default: 25
    - name: offset
      in: query
      description: Offset for pagination.
      schema:
        type: integer
        default: 0
  responses:
    '200':
      description: A list of service accounts.
      content:
        application/json:
          schema:
            $ref: '../schemas/_index.yaml#/ServiceAccountList'
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: '../schemas/_index.yaml#/Error'

post:
  tags:
    - Admin - IAM
  summary: Create a new service account
  operationId: createServiceAccount
  security:
    - BearerAuth: [\"admin:iam:write\"]
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas/_index.yaml#/ServiceAccountCreateRequest'
  responses:
    '201':
      description: Service account created successfully.
      content:
        application/json:
          schema:
            $ref: '../schemas/_index.yaml#/ServiceAccount'
    '409': # Conflict if service account name already exists (if names must be unique)
      description: Service account with this name already exists.
      content:
        application/json:
          schema:
            $ref: '../schemas/_index.yaml#/Error'
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: '../schemas/_index.yaml#/Error'
