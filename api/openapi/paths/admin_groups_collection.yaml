get:
  tags:
    - Admin - IAM
  summary: List groups
  operationId: listGroups
  security:
    - BearerAuth: [\"admin:iam:read\"]
  parameters:
    - name: limit
      in: query
      description: Maximum number of groups to return.
      schema:
        type: integer
        default: 25
    - name: offset
      in: query
      description: Offset for pagination.
      schema:
        type: integer
        default: 0
  responses:
    '200':
      description: A list of groups.
      content:
        application/json:
          schema:
            $ref: '../schemas/_index.yaml#/GroupList'
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: '../schemas/_index.yaml#/Error'

post:
  tags:
    - Admin - IAM
  summary: Create a new group
  operationId: createGroup
  security:
    - BearerAuth: [\"admin:iam:write\"]
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas/_index.yaml#/GroupCreateRequest'
  responses:
    '201':
      description: Group created successfully.
      content:
        application/json:
          schema:
            $ref: '../schemas/_index.yaml#/Group'
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: '../schemas/_index.yaml#/Error'
