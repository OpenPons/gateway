parameters:
  - name: serviceAccountId
    in: path
    required: true
    description: Identifier of the service account.
    schema:
      type: string
      format: uuid

get:
  tags:
    - Admin - IAM
  summary: Get a service account by ID
  operationId: getServiceAccountById
  security:
    - BearerAuth: [\"admin:iam:read\"]
  responses:
    '200':
      description: Successfully retrieved service account.
      content:
        application/json:
          schema:
            $ref: '../schemas/_index.yaml#/ServiceAccount'
    '404':
      description: Service account not found.
      content:
        application/json:
          schema:
            $ref: '../schemas/_index.yaml#/Error'
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: '../schemas/_index.yaml#/Error'

patch:
  tags:
    - Admin - IAM
  summary: Update a service account
  operationId: updateServiceAccount
  security:
    - BearerAuth: [\"admin:iam:write\"]
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas/_index.yaml#/ServiceAccountUpdateRequest'
  responses:
    '200':
      description: Service account updated successfully.
      content:
        application/json:
          schema:
            $ref: '../schemas/_index.yaml#/ServiceAccount'
    '404':
      description: Service account not found.
      content:
        application/json:
          schema:
            $ref: '../schemas/_index.yaml#/Error'
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: '../schemas/_index.yaml#/Error'

delete:
  tags:
    - Admin - IAM
  summary: Delete a service account
  operationId: deleteServiceAccount
  security:
    - BearerAuth: [\"admin:iam:write\"]
  responses:
    '204':
      description: Service account deleted successfully.
    '404':
      description: Service account not found.
      content:
        application/json:
          schema:
            $ref: '../schemas/_index.yaml#/Error'
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: '../schemas/_index.yaml#/Error'
