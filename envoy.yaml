# Envoy configuration for OpenPons Gateway
# This configuration bootstraps Envoy to connect to the OpenPons control plane (xDS server)
# for dynamic updates of listeners, routes, clusters, and endpoints.

node:
  cluster: openpons_gateway_sidecar
  id: openpons_gateway_sidecar_node_1 # Unique ID for this Envoy instance

dynamic_resources:
  lds_config:
    ads: {}
    resource_api_version: V3
  cds_config:
    ads: {}
    resource_api_version: V3
  ads_config:
    api_type: GRPC
    transport_api_version: V3
    grpc_services:
      - envoy_grpc:
          cluster_name: openpons_xds_cluster
    set_node_on_first_message_only: true # Recommended for performance

static_resources:
  listeners:
  - name: listener_0 # Main ingress listener
    address:
      socket_address:
        address: 0.0.0.0
        port_value: 10000 # Default Envoy listener port for proxy traffic
    filter_chains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          stat_prefix: ingress_http
          access_log:
          - name: envoy.access_loggers.stdout
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.access_loggers.stream.v3.StdoutAccessLog
              log_format:
                text_format_source:
                  inline_string: "[%START_TIME%] \"%REQ(:METHOD)% %REQ(X-ENVOY-ORIGINAL-PATH?:PATH)% %PROTOCOL%\" %RESPONSE_CODE% %RESPONSE_FLAGS% %BYTES_RECEIVED% %BYTES_SENT% %DURATION% %RESP(X-ENVOY-UPSTREAM-SERVICE-TIME)% \"%REQ(X-FORWARDED-FOR)%\" \"%REQ(USER-AGENT)%\" \"%REQ(X-REQUEST-ID)%\" \"%REQ(:AUTHORITY)%\" \"%UPSTREAM_HOST%\"\n"
          http_filters:
          # External Processing filter for OpenPons Gateway plugin hooks
          - name: envoy.filters.http.ext_proc
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.ext_proc.v3.ExternalProcessor
              grpc_service:
                envoy_grpc:
                  cluster_name: openpons_ext_proc_plugin_cluster # Cluster for the OpenPons ExtProc gRPC service
                timeout: 0.5s # Timeout for gRPC calls to the external processor
              processing_mode:
                request_header_mode: SEND
                response_header_mode: SEND
                request_body_mode: NONE # Adjust if body processing is needed by plugins
                response_body_mode: NONE # Adjust if body processing is needed by plugins
                request_trailer_mode: SKIP
                response_trailer_mode: SKIP
          - name: envoy.filters.http.router
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
          rds: # Route Discovery Service configuration
            config_source:
              ads: {} # Use ADS for RDS
              resource_api_version: V3
            route_config_name: listener_0_routes # Name for the route configuration requested via RDS

  clusters:
  # Static cluster definition for Envoy to connect to the OpenPons xDS server
  - name: openpons_xds_cluster
    type: STRICT_DNS # Or LOGICAL_DNS if appropriate for your xDS server discovery
    connect_timeout: 5s
    load_assignment:
      cluster_name: openpons_xds_cluster
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                # Address of the OpenPons Gateway's xDS server (gRPC)
                address: 127.0.0.1 # Host where OpenPons Gateway (xDS server) is running
                port_value: 18000    # Port for the xDS gRPC service (ensure this matches OpenPons config)
    # For gRPC, http2_protocol_options are required
    typed_extension_protocol_options:
      envoy.extensions.upstreams.http.v3.HttpProtocolOptions:
        "@type": type.googleapis.com/envoy.extensions.upstreams.http.v3.HttpProtocolOptions
        explicit_http_config:
          http2_protocol_options: {} # Enable HTTP/2 for gRPC

  # Static cluster definition for the External Processing (ExtProc) gRPC service
  # This service is part of the OpenPons Gateway itself, handling plugin hooks.
  - name: openpons_ext_proc_plugin_cluster
    type: STRICT_DNS
    connect_timeout: 1s
    load_assignment:
      cluster_name: openpons_ext_proc_plugin_cluster
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                # Address of the OpenPons Gateway's ExtProc gRPC service
                address: 127.0.0.1 # Host where OpenPons Gateway (ExtProc server) is running
                port_value: 18001    # Port for the ExtProc gRPC service (ensure this matches OpenPons config)
    typed_extension_protocol_options:
      envoy.extensions.upstreams.http.v3.HttpProtocolOptions:
        "@type": type.googleapis.com/envoy.extensions.upstreams.http.v3.HttpProtocolOptions
        explicit_http_config:
          http2_protocol_options: {}

# Admin interface for Envoy
admin:
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 9901 # Standard Envoy admin port
